<!DOCTYPE html>
<html>
<head>
    <title>üîê Connexion - HUMA-RH</title>
    <style>
        body{font-family:Arial,sans-serif;margin:0;padding:60px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);height:100vh;display:flex;align-items:center;justify-content:center;}
        .login-form{background:white;padding:40px;border-radius:12px;box-shadow:0 15px 35px rgba(0,0,0,0.1);width:100%;max-width:400px;}
        h1{text-align:center;color:#333;margin-bottom:30px;font-size:2em;}
        .input-group{margin:20px 0;}
        input{width:100%;padding:15px;border:2px solid #ddd;border-radius:8px;font-size:16px;box-sizing:border-box;transition:border-color 0.3s;}
        input:focus{border-color:#4CAF50;outline:none;}
        .btn{width:100%;padding:15px;background:#4CAF50;color:white;border:none;border-radius:8px;font-size:18px;cursor:pointer;transition:background 0.3s;}
        .btn:hover{background:#45a049;}
        .flash-message{padding:15px;margin:20px 0;border-radius:8px;}
        .success{background:#d4edda;color:#155724;border:1px solid #c3e6cb;}
        .error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;}
    </style>
</head>
<body>
    <div class="login-form">
        <h1>üîê HUMA-RH Admin</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="üë§ Identifiant" required value="admin">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="üîë Mot de passe" required>
            </div>
            <button type="submit" class="btn">üöÄ Se connecter</button>
        </form>
        
        <p style="text-align:center;margin-top:20px;color:#666;">
            <strong>admin</strong> / <strong>admin123</strong>
        </p>
    </div>
</body>
</html>
